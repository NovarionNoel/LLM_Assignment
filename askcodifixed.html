<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa Frank Storefront</title>
    <style>
        body {
            background-color: #FF80C0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        header {
            background-color: #FFCC00;
            color: #4B0082; /* Dark purple text */
            padding: 10px;
        }
        
        .header-buttons {
            margin-right: 20px;
        }
        
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        footer {
            background-color: #FF33FF;
            color: #4B0082; /* Dark purple text */
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        form {
            margin: 20px;
            padding: 10px;
            background-color: #33FFCC;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="color: #4B0082;">Lisa Frank Storefront</h1>
        <nav>
            <a href="#" style="color: #4B0082;">Home</a>
            <a href="#" style="color: #4B0082;">Products</a>
            <a href="#" style="color: #4B0082;">About</a>
            <div class="header-buttons">
                <button>Contact</button>
                <button>Cart</button>
            </div>
        </nav>
    </header>
    
    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1" width="200px">
            <p>Description of Product 1</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2" width="200px">
            <p>Description of Product 2</p>
        </div>
        <!-- Add more products here -->
    </div>
    
    <footer>
        <p style="color: #4B0082;">&copy; 2022 Lisa Frank Storefront</p>
    </footer>

    <form>
        <h2>Subscribe to Our Newsletter</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <button>Subscribe</button>
    </form>

    <script>
        // JavaScript code can be added here for any interactive elements
    </script>
</body>

</html>
