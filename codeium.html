<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lisa Frank Storefront</title>
<style>
    body {
        background-color: #FF80ED; /* Lisa Frank pink */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #FFC300; /* Lisa Frank yellow */
        padding: 10px;
        text-align: center;
    }
    
    nav a {
        text-decoration: none;
        color: #333;
        margin: 0 10px;
    }
    
    main {
        padding: 20px;
    }
    
    footer {
        background-color: #4ACCF1; /* Lisa Frank blue */
        color: white;
        text-align: center;
        padding: 10px;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
</header>

<main>
    <h1>Lisa Frank Storefront</h1>
    <div class="product">
        <img src="product1.jpg" alt="Lisa Frank Product 1">
        <p>Description of Lisa Frank Product 1</p>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Lisa Frank Product 2">
        <p>Description of Lisa Frank Product 2</p>
    </div>
</main>

<footer>
    &copy; 2022 Lisa Frank. All Rights Reserved.
</footer>

<script>
    // You can add JavaScript code here if needed
</script>
</body>
</html>
