

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa Frank Storefront</title>
    <style>
        /* Global styles */
        body {
            background-color: #ffccff; /* Colorful background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Header styles */
        header {
            background-color: #ff99cc; /* Vibrant header background */
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ffffff; /* White header text */
        }
        /* Navigation buttons */
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #ff66b2; /* Pink navigation links */
            text-decoration: none;
            margin-right: 20px;
        }
        /* Product section */
        .product {
            background-color: #ffff99; /* Yellow product background */
            padding: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product p {
            color: #333; /* Dark text color */
        }
        /* Footer styles */
        footer {
            background-color: #66ccff; /* Blue footer background */
            padding: 10px;
            text-align: center;
            color: #ffffff; /* White footer text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Lisa Frank Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="product">
        <img src="unicorn.jpg" alt="Colorful Unicorn">
        <p>Introducing our magical unicorn plushies! These vibrant creatures will brighten your day.</p>
    </div>
    <footer>
        &copy; 2024 Lisa Frank. All rights reserved.
    </footer>
</body>
</html>
