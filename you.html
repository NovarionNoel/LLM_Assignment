<!DOCTYPE html>
<html>
<head>
    <title>Lisa Frank Storefront</title>
    <style>
        body {
            background-color: #ff00ff; /* Replace with your desired background color */
        }

        header {
            background-color: #00ffff; /* Replace with your desired header background color */
            padding: 20px;
            text-align: center;
        }

        .navigation {
            display: inline-block;
            margin-right: 20px;
        }

        .navigation a {
            color: #000000;
            text-decoration: none;
            margin-right: 10px;
        }

        .products {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .product {
            width: 300px;
            margin: 20px;
        }

        .product img {
            width: 100%;
        }

        footer {
            background-color: #00ffff; /* Replace with your desired footer background color */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Buttons</a>
        </div>
    </header>

    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <p>Description of Product 1</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <p>Description of Product 2</p>
        </div>
        <!-- Add more product divs as needed -->
    </div>

    <footer>
        <p>&copy; 2024 Lisa Frank. All rights reserved.</p>
    </footer>

    <!-- Add your JavaScript code here if needed -->
</body>
</html>
